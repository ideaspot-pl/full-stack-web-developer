<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Positioning Flex</title>
</head>
<body>
<p style="display: flex; flex-direction: row; flex-wrap: nowrap">
    <img src="../../resources/forest.jpg" style="width: 250px;">
    <img src="../../resources/gazebo.jpg" style="width: 250px;">
    <img src="../../resources/leaves.jpg" style="width: 250px;">
    <img src="../../resources/waterfall.jpg" style="width: 250px;">
</p>
<p style="display: flex; flex-direction: row; flex-wrap: wrap">
    <img src="../../resources/forest.jpg" style="width: 250px;">
    <img src="../../resources/gazebo.jpg" style="width: 250px;">
    <img src="../../resources/leaves.jpg" style="width: 250px;">
    <img src="../../resources/waterfall.jpg" style="width: 250px;">
</p>
<p style="display: flex; flex-direction: column; flex-wrap: nowrap">
    <img src="../../resources/forest.jpg" style="width: 250px;">
    <img src="../../resources/gazebo.jpg" style="width: 250px;">
    <img src="../../resources/leaves.jpg" style="width: 250px;">
    <img src="../../resources/waterfall.jpg" style="width: 250px;">
</p>
</body>
</html>
